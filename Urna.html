<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="designurna.css">
</head>

<body onload="load()">
    <script src="java.js"></script>
    <main>
    <div id="amostra">
        <input id="numero" type="text" />
    </div>
    <div class="numpad">
      <div id="container">
        <div>
          <button id="btn1" onclick="input(1)">1</button>
          <button id="btn2" onclick="input(2)">2</button>
          <button id="btn3" onclick="input(3)">3</button>
        </div>
        <div>
          <button id="btn4" onclick="input(4)">4</button>
          <button id="btn5" onclick="input(5)">5</button>
          <button id="btn6" onclick="input(6)">6</button>
        </div>
        <div>
          <button id="btn7" onclick="input(7)">7</button>
          <button id="btn8" onclick="input(8)">8</button>
          <button id="btn9" onclick="input(9)">9</button>
        </div>
        <div>
          <button id="btnwhitw" onclick="input(white)">?</button>
          <button id="btndel" value="Backspace" onclick="del()">X</button>
          <button id="btnconf" onclick="input(0)">0</button>
        </div>
      </div>
    </div>
    </main>
